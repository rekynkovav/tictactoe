# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tictactoe}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Telegram Bot
telegram.bot.token=${TELEGRAM_BOT_TOKEN:}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:TicTacToePrizeBot}
telegram.bot.default-chat-id=${TELEGRAM_DEFAULT_CHAT_ID:}
telegram.bot.admin-chat-id=${TELEGRAM_ADMIN_CHAT_ID:}
telegram.bot.channel-id=${TELEGRAM_CHANNEL_ID:}

# App settings
app.game-url=${APP_GAME_URL:http://localhost:80}
app.promo-code.length=${APP_PROMO_CODE_LENGTH:5}
app.promo-code.charset=ABCDEFGHJKLMNPQRSTUVWXYZ23456789

# Spring settings
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server
server.port=8080
server.servlet.context-path=/